<html>
    <head>
        <title>Curso JS</title>
    </head>

    <body>

        <div id="app">
            <div class="box"></div>
        </div>

        <script>
            //javascript
            //controlar as stylizações css de cada elemento
            var boxElement = document.querySelector('.box');

            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = '#f00';

        </script>
    </body>
</html>
